<!DOCTYPE html>

{% extends "base.html" %}
{% block content %}
<h1> User Registration </h1>
<form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    {% include '_register.html' %}
    <p>
        {{form.email_me.label}} {{form.email_me()}}<br />
        {% for error in form.email_me.errors %}
        <span style="color:red;">[{{error}}]</span>
        {% endfor %}
    </p>
</form>
{% endblock %}
